{% extends "burger_shop/base.html" %}
{% block content %}

<div class="card mb-4" style="max-width: 1500px; padding:30px">
    <h3>Register:</h3><br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control"
                   id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">Up to 30 characters</small>
        </div>

        <div class="form-group">
            <label for="first_name">First name</label>
            <input name="first_name" type="text" class="form-control" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input name="last_name" type="text" class="form-control" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="phone_nr">Phone number</label>
            <input name="phone_nr" type="text" class="form-control" id="phone_nr" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control"
                   id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted">Minimum 6 characters</small>
        </div>
        <div class="form-group">
            <label for="password2">Repeat password</label>
            <input name="password2" type="password" class="form-control"
                   id="password2" aria-describedby="pwd2Help">
        </div>
        <button type="submit" class="btn btn-primary register-button" style="margin-bottom: 15px;">Register</button>
    </form>
    <p>Or if you already registered <a
            href="{% url 'burger_shop:login' %}"><strong>log in.</strong></a></p>

</div>
{% endblock %}
